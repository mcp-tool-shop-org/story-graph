name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck (core)
        run: npm run typecheck -w @storygraph/core

      - name: Test with coverage
        run: npm test -- --coverage

      - name: Build (all packages)
        run: npm run build

      - name: Test CLI
        run: npm test -w storygraph-cli
