name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  perf-smoke:
    name: Perf smoke (non-blocking)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run perf-focused tests
        run: npm run ci:perf

      - name: Upload perf report
        if: ${{ exists('perf-report.json') }}
        uses: actions/upload-artifact@v4
        with:
          name: perf-report
          path: perf-report.json

  release:
    runs-on: ubuntu-latest
    needs: [perf-smoke]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Release smoke checks (docs/RELEASE_SMOKE.md)
        run: npm run smoke:release

      - name: Package core
        run: |
          tar -czf core-dist.tar.gz packages/core/dist
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: storygraph-build
          path: |
            core-dist.tar.gz
            apps/web/.next
